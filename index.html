<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Typescript</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="shortcut icon"
      href="https://images.unsplash.com/photo-1564053489984-317bbd824340?q=80&w=2096&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container__wrapper">
      <h1>Welcome to our Crud</h1>
      <form>
        <div class="form__nameInput">
          <p><label for="name">Name</label></p>
          <input id="name" type="text" placeholder="Type here" />
        </div>
        <div class="form__ageInput">
          <p><label for="age">Age</label></p>
          <input id="age" type="number" placeholder="Type here" />
        </div>
        <br />
        <button class="form__btn">Submit</button>
      </form>
      <div class="templateBox">
        <template>
          <div class="ItemWrapper">
            <div class="nameBox">
              <h4>Name: Ahror</h4>
              <h5>Age: 20</h5>
            </div>
            <div class="iconsBox">
              <button id="edit"><i class="fa-solid fa-pen"></i></button>
              <button id="remove">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
